<!DOCTYPE html>
<html>
<head>
	<title>Chapter 4, Exercise 1</title>
</head>
<body>
	<script>
        
        function tableConstruct(timesTable, start, end) {
            for (; start <= end; start++) {
                document.write(start + " * " + timesTable + " = " + start * timesTable + "<br/>");
            }
        }
        
        var timesTable;
        
        while ((timesTable = prompt("Enter the times table: ", -1)) != -1) {
            while (Number.isNaN(timesTable) == true) {
                timesTable = prompt(timesTable + " is not a valid number, please retry" , -1);
            }
        
        
            if (timesTable == -1) {
                break;
            }        

            document.write("<br />The " + timesTable + " times table<br />");
            tableConstruct(timesTable, 2, 9);
        }
	</script>
</body>
</html>
