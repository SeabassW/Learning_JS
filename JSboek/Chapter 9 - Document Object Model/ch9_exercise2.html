<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chapter 9, Example 6</title>
    <style>
        #divAdvert {
            position: absolute;
            font: 12px arial;
            top: 4px;
            left: 0px;
        }
    </style>
</head>

<body>
    <div id="divAdvert">
        Here is an advertisement.
    </div>

    <script>
        var direction = 1;

        function doAnimation() {
            var divAdvert = document.getElementById("divAdvert");
            var currentLeft = divAdvert.offsetLeft;

            if (currentLeft > 400 || currentLeft < 0) {
                direction = -direction;
            }
            
            var newLocation = currentLeft + direction

            divAdvert.style.left = newLocation + "px";
        }
    

        setInterval(doAnimation, 3);
    </script>

</body>
</html>
