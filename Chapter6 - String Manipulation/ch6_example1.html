<body>
<script>
    var values = prompt("Please enter a set of comma separted values.", "Apples,Oranges,Bananas");
    
    function splitAndReverseText(csv) {
        var parts = csv.split(",");
        parts.reverse();
        
        var reversedString = parts.join(",");
        
        alert(reversedString);
    }
    
    splitAndReverseText(values);
</script>
