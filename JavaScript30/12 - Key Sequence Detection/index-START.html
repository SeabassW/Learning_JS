<script>

  // My solution
  const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
  let keyCombo = [];

  window.addEventListener('keyup', listenCombo);

  function listenCombo(e) {
    console.log('key: ' + e.key + ' keycode: ' + e.keyCode);

    if (e.keyCode != konamiCode[keyCombo.length]) {
      keyCombo = [];
    } else {
      keyCombo.push(e.keyCode);
    }

    console.log(keyCombo);

    if (keyCombo.length===konamiCode.length && keyCombo.every((v,i) => v === konamiCode[i])) {
      console.log('YOU ARE A GOD!!!');
      cornify_add();
    }

  }
