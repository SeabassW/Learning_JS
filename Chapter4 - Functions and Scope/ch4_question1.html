<!DOCTYPE html>
<html>
<head>
	<title>Chapter 4, Exercise 1</title>
</head>
<body>
	<script>
    
        var timesTable = parseInt(prompt("Pick a number: ", ""));
        
        if (Number.isNaN(timesTable)) {
            return timesTable = parseInt(prompt("Don't be cheecky. Pick a number: ", ""));
        }
        
        function tableConstruct(timesTable, start, end) {
            for (; start <= end; start++) {
                document.write(start + " * " + timesTable + " = " + start * timesTable + "<br/>");
            }
        }
        tableConstruct(timesTable, 2, 9);
	</script>
</body>
</html>
